<script type="text/html" id="barDemo">
    <a title="修改信息 "   onclick="courseModi()" href="javascript:;">
        <i class="layui-icon">&#xe642;</i>
    </a>
    <a title="删除"  onclick="deletecourse()" href="javascript:;" lay-event="edit">
        <i class="layui-icon">&#xe640;</i>
    </a>
</script>
<script >

    var documentWidth = $(document).width();
    layui.use('table', function(){
        var table = layui.table;
        var numObj = layui.data('user');
        var num = numObj.userNo;
        table.render({
            elem: '#test'  //绑定table表格
            ,id:'courseInfo'
            ,method:'post'
            ,url: '/Sys/CourseDeal/getCourseByStuAndName?stuno='+num+'&type=1'+'&name=' //后台springmvc接收路径
            ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                ,groups: 1 //只显示 1 个连续页码
                ,first: false //不显示首页
                ,last: false //不显示尾页
                ,limit:5
                ,limits:[5,10,15]
            }
            ,cols: [
                [
                    {type: 'checkbox',width:documentWidth*4/100}
                    ,{field:'name', title:'课程姓名', width:documentWidth*8/100}
                    ,{field:'courseYear', title:'学年', width:documentWidth*8/100}
                    ,{field:'semester', title:'学期', width:documentWidth*8/100}
                    ,{field:'teachName', title:'任课老师', width:documentWidth*8/100}
                    ,{field:'courseHour', title:'学时', width:documentWidth*8/100}
                    ,{field:'type', title:'课程类型', width:documentWidth*8/100,templet: function(res) {
                        if(res.type == 0) {
                            return '必修';
                        } else {
                            return '选修';
                        }
                    }}
                    ,{field:'oper1', title:'选课', width:documentWidth*8/100, event:'deleteStuCourse', style:'cursor:pointer;'
                    ,templet: function(res) {
                        return "<div style='color:blue'>删除</div>";
                    }
                }
                ]
            ]
        });
        layui.use('table', function(){
            var table = layui.table;
            var numObj = layui.data('user');
            var num = numObj.userNo;
            //监听单元格事件
            table.on('tool(test)', function(obj){
                var data = obj.data;
                var params = {};
                params.stuno = num;
                params.courseNo = data.courseNo;
                if(obj.event === 'deleteStuCourse'){
                    layer.confirm('确认删除课程'+data.name+'吗？', {
                        btn : [ '确定', '取消' ]//按钮
                    }, function(index) {
                        layer.close(index);
                        $.ajax({
                            url:'/Sys/deleteStuCourse',
                            data:JSON.stringify(params),
                            type:'post',
                            contentType: "application/json",
                            success:function(data){
                                if(data.status == 1){
                                    parent.layer.msg('删除成功！', {icon: 1,time:2000,shade:0.2});
                                    location.reload(true);
                                }else{
                                    parent.layer.msg('删除失败！', {icon: 2,time:3000,shade:0.2});
                                }
                            }
                        });
                    });
                }
            });
        });

        var $ = layui.$, active = {
            reload: function(){
                var demoReload = $('#demoReload');
                table.reload('courseInfo', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , url:'/Sys/CourseDeal/getCourseByStuAndName?stuno='+num+'&type=1'+'&name='+demoReload.val()
                    ,method:'post'
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });

    function screen() {
        //获取当前窗口的宽度
        var width = $(window).width();
        if (width > 1200) {
            return 3;   //大屏幕
        } else if (width > 992) {
            return 2;   //中屏幕
        } else if (width > 768) {
            return 1;   //小屏幕
        } else {
            return 0;   //超小屏幕
        }
    }





    function exportTable(){
        location.href="/Sys/export";
    }


    layui.use(['form','layer','table','upload'], function(){
        var table = layui.table
            ,form = layui.form,upload = layui.upload;
        var uploadInst = upload.render({
            elem: '#uploadExcel'
            , exts: "xls"
            ,url: '/Sys/ImportStu'
        });

    })




</script>
